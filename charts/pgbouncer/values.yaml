# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

schedulerName: sf-scheduler

image:
  repository: edoburu/pgbouncer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.14.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 6432

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

databases: {}
  # snappyflow:
  #   host: pg-postgresql
  #   port: 5432 
  #   dbname: snappyflow
  #   user: test
  #   password: test123
  # vizbuilder:
  #   host: pg-postgresql
  #   port: 5432
  #   dbname: vizbuilder
  #   user: test
  #   password: test123

users: {}
  # username: password

# pgbouncer config
# refer: https://www.pgbouncer.org/config.html#log-settings
# add more settings to extraConfig section

connConfig:
  # When server connection is released back to pool:
  #   session      - after client disconnects (default)
  #   transaction  - after transaction finishes
  #   statement    - after statement finishes
  # default configurations go under the [pgbouncer] section as default values
  default:
    poolMode: transaction
    numOfConnections: 20
  # following db configurations go under the [databases] section as database-specific values
  # vizbuilder:
  #   numOfConnections: 40
  # snappyflow:
  #   numOfConnections: 30

extraConfig:
  log_connections: 1
  log_disconnections: 1
  log_pooler_errors:  1
  log_stats: 1
  stats_period: 60
  verbose: 0
