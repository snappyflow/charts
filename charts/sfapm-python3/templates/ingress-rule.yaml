{{- if .Values.sfapm.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sfapm.fullname" . }}-ingress
  namespace: {{ .Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: snappyflow-apm
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-ui
            port:
              number: 80
      - path: /snappyflow
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port:
              number: 8000
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port:
              number: 8000
      - path: /login/
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port:
              number: 8000
      - path: /sso
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-apm
            port:
              number: 8000
      - path: /vizbuilder
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port:
              number: 8000
      - path: /alert
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port:
              number: 8000
      - path: /deployments
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port:
              number: 8000
      - path: /logoperation
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-vizbuilder
            port:
              number: 8000
      - path: /cserver
        pathType: Prefix
        backend:
          service:
            name: {{ include "sfapm.fullname" . }}-commands
            port:
              number: 8000
{{- end }}